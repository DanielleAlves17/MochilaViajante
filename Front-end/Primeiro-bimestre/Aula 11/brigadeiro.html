<body>

    <Main>
        <h1>Brigadeiros Gostosos</h1>

        <p> Escolha os deliciosos brigadeiros gourmet da nossa loja!</p>

        <fieldset>
            <legend>Sabores</legend>

            <div>

                <input type="radio" name="brigadeiro" id="branco" value="brancoBrigadeiro"> 
                <label for="branco">branco</label>

                <input type="radio" name="brigadeiro" id="preto" value="pretoBrigadeiro"> 
                <label for="preto">preto</label>

                <input type="radio" name="brigadeiro" id="morango" value="morangoBrigadeiro"> 
                <label for="morango">morango</label>

                <input type="radio" name="brigadeiro" id="coco" value="cocoBrigadeiro"> 
                <label for="coco">coco</label>

                <input type="radio" name="brigadeiro" id="cafe" value="cafeBrigadeiro"> 
                <label for="cafe">caf√©</label>

                <input type="radio" name="brigadeiro" id="doceLeite" value="leiteBrigadeiro"> 
                <label for="doceLeite">doce de Leite</label>

            </div>


        </fieldset>

        <fieldset>

            <legend>Quantidade</legend>

            <div>

                <label for="quantidade"></label>
                <select name="quantidade" id="quantidade">
                    <optgroup label="Unidades">
                    <option value="0">caixa com 03</option>
                    <option value="1">caixa com 05</option>
                    <option value="2">caixa com 10</option>
                    <option value="3">caixa com 20</option>

                    </optgroup>

            </div>
        </fieldset>

      







    </Main>
