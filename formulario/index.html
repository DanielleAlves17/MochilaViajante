<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <form action="/musicas-classicas-retorno" method="post">
        <h1>Músicas Clássicas</h1>
        <div>
            <input type="text" id="artista" name="artista_nome" placeholder="Artista" />
        </div>
       
        <div>
            <textarea id="resumo" name="resumo_artista" placeholder="Resumo"></textarea>
        </div>

        <div>
            <input type="url" id="imagem" name="imagem_nome" placeholder="Url da imagem" />
        </div>
    
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
